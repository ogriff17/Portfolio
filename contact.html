      <h1 id="connectWithMe">Connect With Me</h1>
         <!-- <form id="contact-form"> -->
          <form action="https://formspree.io/mqkdgaey" method="POST" id="contact-form">
            <fieldset id="fs-frm-inputs"> 
           <ul>
                <ol>
                    <label for="name" id="nameId">Name</label>
                    <input type="text" name="name" id="textName" class="name"
                    placeholder="John Smith"
                    required="required">
                </ol>
                <ol>
                    <label for="email" id="emailId">Email</label>
                    <input type="text" name="email" id="textEmail" class="email"
                    placeholder="example@gmail.com"
                    required="required">
                </ol>
                <ol>
                    <label for="message" id="messageId">Message</label>
                    <textarea id="textMsg" name="message" class="message" 
                    required="required">
                </textarea>
              </ol>
           </ul>
           <div class="status"> 
           </div> 
          </fieldset>
           <input type="submit" name="submit" id="submit" class="submit">
          
         </form>
    </section>
