    <div id="main-container" class="container">
    <section class="main-container">
      <h1 id="connectWithMe">Connect With Me</h1>
         <form id="contact-form">
           <ul>
                <ol>
                    <label for="name" id="nameId">Name</label>
                    <input type="text" name="name" id="textName" 
                    placeholder="John Smith"
                    required="required">
                </ol>
                <ol>
                    <label for="email" id="emailId">Email</label>
                    <input type="text" name="email" id="textEmail" 
                    placeholder="example@gmail.com"
                    required="required">
                </ol>
                <ol>
                    <label for="message" id="messageId">Message</label>
                    <textarea id="textMsg" name="message" 
                    required="required">
                </textarea>
              </ol>
           </ul>
           <input type="submit" name="submit" id="submit">
         </form>
    </section>
